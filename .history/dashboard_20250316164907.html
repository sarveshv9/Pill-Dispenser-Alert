<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏰ Alarm Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>⏰ Alarm Manager</h1>
    <h2 id="clock">00:00:00</h2>

    <div class="container">
        <div class="icon-box" onclick="window.location.href='upcoming.html'">
            <span class="emoji">⏳</span>
            <p>Upcoming Alarms</p>
        </div>

        <div class="icon-box" onclick="window.location.href='form.html'">
            <span class="emoji">➕</span>
            <p>Set New Alarm</p>
        </div>

        <div class="icon-box" onclick="window.location.href='completed.html'">
            <span class="emoji">✅</span>
            <p>Completed Alarms</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
