<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Alarms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>ðŸ“… Upcoming Alarms</h1>

    <div id="upcoming-list" class="container">
        {% if alarms %}
            <ul>
                {% for alarm in alarms %}
                    <li>
                        <strong>ðŸ•’ {{ alarm.time }}</strong> - {{ alarm.medicine }}
                        {% if alarm.image %}
                            <br><img src="{{ alarm.image }}" alt="Medicine" width="100">
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No upcoming alarms.</p>
        {% endif %}
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

</body>
</html>
