<form id="pillForm">
    <label>Name of the Person:</label>
    <input type="text" id="name" required>

    <label>Name of the Pill:</label>
    <input type="text" id="pillName" required>

    <label>Start Date:</label>
    <input type="date" id="startDate" required>

    <label>End Date:</label>
    <input type="date" id="endDate" required>

    <label>Set Alarm Time:</label>
    <input type="time" id="alarmTime" required>

    <label>Upload the Photo of the Pill:</label>
    <input type="file" id="pillPhoto" accept="image/*">

    <label>Enable Snooze:</label>
    <input type="checkbox" id="snooze">

    <button type="submit">Submit</button>
</form>

<p id="error-message"></p>

<!-- Display Upcoming Alarm -->
<p id="upcoming-alarm">No upcoming alarms.</p>

<!-- Alarm Notification Box with Pill Image -->
<div id="alarm-box" style="display:none; background: #ffcc00; padding: 20px; text-align: center;">
    <h2>Time to take your pill!</h2>
    <img id="pill-image" src="" alt="Pill Image" style="display:none; max-width: 100px; max-height: 100px;">
    <button id="stopAlarm">Done</button>
</div>

<script src="script.js"></script>
