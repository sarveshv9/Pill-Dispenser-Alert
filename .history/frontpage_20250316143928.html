<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Manager</title>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .icon-box:hover {
            transform: scale(1.1);
        }
        .icon-box i {
            font-size: 40px;
            color: #007BFF;
        }
        .icon-box p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1> Pill Alarm Manager</h1>

    <div class="container">
        <div class="icon-box" onclick="showUpcomingAlarms()">
            <i class="fas fa-clock"></i>
            <p>Upcoming Alarms</p>
        </div>

        <div class="icon-box" onclick="setNewAlarm()">
            <i class="fas fa-plus-circle"></i>
            <p>Set New Alarm</p>
        </div>

        <div class="icon-box" onclick="showCompletedAlarms()">
            <i class="fas fa-check-circle"></i>
            <p>Completed Alarms</p>
        </div>
    </div>

    <script>
        function showUpcomingAlarms() {
            window.location.href="form.html";
        }

        function setNewAlarm() {
            alert("Redirecting to set new alarm.");
        }

        function showCompletedAlarms() {
            alert("Displaying completed alarms.");
        }
    </script>

</body>
</html>
