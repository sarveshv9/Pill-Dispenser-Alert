<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7fd0ff, #2764b4);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 900px;
    }

    .category-box {
      width: 180px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #fff;
      text-decoration: none;
    }

    .category-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .category-icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .category-name {
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <h1>🚀 Choose Your Category</h1>

  <div class="category-container">
    <a href="/pill_form" class="category-box">
      <div class="category-icon">💊</div>
      <div class="category-name">Pills Reminder</div>
    </a>

    <a href="/yoga_form" class="category-box">
      <div class="category-icon">🧘‍♂️</div>
      <div class="category-name">Yoga Session</div>
    </a>

    <a href="/morning_alarm" class="category-box">
      <div class="category-icon">⏰</div>
      <div class="category-name">Morning Alarm</div>
    </a>

    <a href="/sleeping_alarm" class="category-box">
      <div class="category-icon">🌙</div>
      <div class="category-name">Sleeping Alarm</div>
    </a>

    <a href="/water_reminder" class="category-box">
      <div class="category-icon">💧</div>
      <div class="category-name">Water Reminder</div>
    </a>

    <a href="/workout_reminder" class="category-box">
      <div class="category-icon">🏋️‍♀️</div>
      <div class="category-name">Workout Time</div>
    </a>
  </div>

</body>

</html>
