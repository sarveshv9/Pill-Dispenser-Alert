<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ Alarm Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #E3F2FD, #64B5F6); /* Light blue gradient */
            color: #0D47A1;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #clock {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #1976D2;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            width: 160px;
            padding: 20px;
            border-radius: 15px;
        }

        .icon-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
        }

        .icon-box .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .icon-box p {
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #0D47A1;
        }

        /* Logout Button */
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #D32F2F;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #B71C1C;
        }

        .alarm-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #alarm-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        #alarm-popup img {
            width: 100px;
            border-radius: 10px;
        }

        .popup-btn {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .done-btn {
            background: green;
            color: white;
        }

        .snooze-btn {
            background: orange;
            color: white;
        }

        .popup-btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <h1>‚è∞ Alarm Manager</h1>
    <h2 id="clock">00:00:00</h2>

    <div class="container">
        <div class="icon-box" onclick="location.href='/upcoming'">
            <span class="emoji">‚è≥</span>
            <p>Upcoming Alarms</p>
        </div>

        <div class="icon-box" onclick="location.href='/categories'">
            <span class="emoji">‚ûï</span>
            <p>Set New Alarm</p>
        </div>        

        <div class="icon-box" onclick="location.href='/completed'">
            <span class="emoji">‚úÖ</span>
            <p>Completed Alarms</p>
        </div>
    </div>

    <button class="logout-btn" onclick="location.href='/'">üö™ Logout</button>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        updateClock();

        function showAlarmPopup(alarm) {
            document.getElementById("alarm-message").innerText = "‚è∞ Time to take: " + alarm.medicine;
    
            let imageElement = document.getElementById("alarm-image");
            if (alarm.image) {
                imageElement.src = alarm.image;
                imageElement.style.display = "block";
            } else {
                imageElement.style.display = "none";
            }
    
            document.getElementById("alarm-popup").style.display = "block";
        }
    
        function playSound() {
            let audio = new Audio('/static/alert.mp3'); 
            audio.play();
        }
    
        function markAsDone() {
            fetch('/mark_alarm_done', { method: 'POST' })
            .then(() => {
                document.getElementById("alarm-popup").style.display = "none";
            });
        }
    
        function snoozeAlarm() {
            setTimeout(() => {
                playSound();
                document.getElementById("alarm-popup").style.display = "block";
            }, 300000); // Snooze for 5 minutes
            document.getElementById("alarm-popup").style.display = "none";
        }
    
        setInterval(checkAlarms, 60000); // Check every minute
        checkAlarms(); // Run immediately when page loads
    </script>

</body>
</html>
