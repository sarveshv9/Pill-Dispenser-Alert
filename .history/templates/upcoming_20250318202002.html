<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Alarms</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #E3F2FD, #64B5F6);
            color: #0D47A1;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .alarm-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button {
            background: #1976D2;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }

        button:hover {
            background: #1565C0;
        }
    </style>
</head>
<body>

    <h1>ðŸ“… Upcoming Alarms</h1>

    <div class="container">
        <div id="alarm-list">No upcoming alarms.</div>
        <button onclick="goBack()">â¬… Back</button>
    </div>

    <script>
        function loadAlarms() {
            let alarms = JSON.parse(localStorage.getItem("alarms")) || [];
            let alarmList = document.getElementById("alarm-list");
            alarmList.innerHTML = "";
    
            if (alarms.length === 0) {
                alarmList.innerHTML = "No upcoming alarms.";
                return;
            }
    
            alarms.forEach(alarm => {
                let div = document.createElement("div");
                div.className = "alarm-item";
                div.innerHTML = `<b>${alarm.pillName}</b> at ${alarm.alarmTime} <br> ðŸ“… ${alarm.startDate} to ${alarm.endDate}`;
                alarmList.appendChild(div);
            });
        }
    
       
        window.onload = loadAlarms;
    </script>
    <div class="container">
        {% for alarm in alarms %}
            <div class="alarm-item">
                <b>{{ alarm.medicine }}</b> - {{ alarm.time }}
            </div>
        {% endfor %}
        <button onclick="location.href='/dashboard'">â¬… Back</button>
    </div>


</body>
</html>
