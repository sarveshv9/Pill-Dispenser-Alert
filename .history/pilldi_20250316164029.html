<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Dispenser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; }
        .alarm-list { margin-top: 20px; }
        .alarm { padding: 10px; border: 1px solid #ddd; margin: 5px; }
    </style>
</head>
<body>
    <h1>Pill Dispenser</h1>
    <div class="container">
        <label for="alarmTime">Set Alarm:</label>
        <input type="datetime-local" id="alarmTime">
        <button onclick="setAlarm()">Add Alarm</button>
        
        <h2>Upcoming Alarms</h2>
        <div id="upcomingAlarms" class="alarm-list"></div>
        
        <h2>Completed Alarms</h2>
        <div id="completedAlarms" class="alarm-list"></div>
    </div>
    
    <audio id="alarmSound" src="alarm.mp3"></audio>
    
    <script>
        function setAlarm() {
            let alarmTime = document.getElementById('alarmTime').value;
            if (!alarmTime) return alert('Please select a time');
            
            let alarms = JSON.parse(localStorage.getItem('alarms')) || [];
            alarms.push({ time: alarmTime, completed: false });
            localStorage.setItem('alarms', JSON.stringify(alarms));
            displayAlarms();
        }
        
        function displayAlarms() {
            let alarms = JSON.parse(localStorage.getItem('alarms')) || [];
            let upcomingList = document.getElementById('upcomingAlarms');
            let completedList = document.getElementById('completedAlarms');
            
            upcomingList.innerHTML = '';
            completedList.innerHTML = '';
            
            alarms.forEach((alarm, index) => {
                let alarmDiv = document.createElement('div');
                alarmDiv.classList.add('alarm');
                alarmDiv.innerHTML = `${alarm.time} <button onclick="markAsDone(${index})">Done</button>`;
                
                if (alarm.completed) {
                    completedList.appendChild(alarmDiv);
                } else {
                    upcomingList.appendChild(alarmDiv);
                }
            });
        }
        
        function markAsDone(index) {
            let alarms = JSON.parse(localStorage.getItem('alarms'));
            alarms[index].completed = true;
            localStorage.setItem('alarms', JSON.stringify(alarms));
            displayAlarms();
        }
        
        function checkAlarms() {
            let alarms = JSON.parse(localStorage.getItem('alarms')) || [];
            let now = new Date().toISOString().slice(0, 16);
            alarms.forEach((alarm, index) => {
                if (!alarm.completed && alarm.time === now) {
                    alert('Time to take your medicine!');
                    document.getElementById('alarmSound').play();
                }
            });
        }
        
        setInterval(checkAlarms, 60000); // Check every minute
        displayAlarms();
    </script>
</body>
</html>
