<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’§ Water Reminder | HealthAlarm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976D2;
            --primary-light: #E3F2FD;
            --primary-dark: #0D47A1;
            --accent-color: #FF9800;
            --danger-color: #D32F2F;
            --success-color: #388E3C;
            --text-color: #2C3E50;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-light), #90CAF9);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin: 1.5rem 0;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 1rem 0;
            border: 1px solid rgba(25, 118, 210, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(25, 118, 210, 0.4);
        }

        #error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        #alarm-box {
            display: none;
            background: var(--primary-dark);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #alarm-box button {
            background: var(--success-color);
            margin-top: 1rem;
        }

        #alarm-box button:hover {
            background: #2E7D32;
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: rgba(25, 118, 210, 0.1);
            border: none;
            color: var(--primary-dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(25, 118, 210, 0.2);
            transform: translateX(-3px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .container {
                padding: 1.2rem;
            }

            input, button {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i>
    </button>

    <div class="header">
        <h1><i class="bi bi-droplet"></i> Water Reminder</h1>
    </div>

    <div class="container">
        <form action="{{ url_for('add_water_alarm') }}" method="POST">
            <div class="form-group">
                <label for="name"><i class="bi bi-person"></i> Your Name:</label>
                <input type="text" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="quantity"><i class="bi bi-cup-straw"></i> Amount (ml):</label>
                <input type="number" name="quantity" required placeholder="E.g., 250" min="50" max="1000">
            </div>

            <div class="form-group">
                <label for="time"><i class="bi bi-clock"></i> Reminder Time:</label>
                <input type="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="repeat"><i class="bi bi-arrow-repeat"></i> Repeat Interval (Hours):</label>
                <input type="number" name="repeat" placeholder="E.g., 2" min="1" max="12">
            </div>

            <button type="submit">
                <i class="bi bi-check-circle"></i> Set Water Reminder
            </button>
        </form>

        <p id="error-message"></p>

        <!-- Alarm Notification Box -->
        <div id="alarm-box">
            <h2><i class="bi bi-droplet"></i> Time to Hydrate!</h2>
            <p id="water-amount"></p>
            <button id="stopAlarm">
                <i class="bi bi-check-lg"></i> Drank Water
            </button>
        </div>
    </div>

    <script>
        // Alarm control
        document.getElementById("stopAlarm").addEventListener("click", function() {
            document.getElementById("alarm-box").style.display = "none";
        });

        // Form validation
        document.querySelector("form").addEventListener("submit", function(e) {
            const quantity = document.querySelector("input[name='quantity']").value;
            const repeat = document.querySelector("input[name='repeat']").value;
            
            if (quantity && (quantity < 50 || quantity > 1000)) {
                e.preventDefault();
                document.getElementById("error-message").textContent = "Amount must be between 50-1000 ml";
            } else if (repeat && (repeat < 1 || repeat > 12)) {
                e.preventDefault();
                document.getElementById("error-message").textContent = "Repeat interval must be 1-12 hours";
            }
        });

        // Set default time to current time + 1 hour
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            now.setHours(now.getHours() + 1);
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector("input[type='time']").value = `${hours}:${minutes}`;
            
            // Set default quantity to 250ml
            document.querySelector("input[name='quantity']").value = "250";
        });
    </script>
</body>
</html>
