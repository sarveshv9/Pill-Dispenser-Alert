<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíß Water Reminder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #E3F2FD, #64B5F6);
      color: #0D47A1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .container {
      background: #ffffffec;
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #2196f399;
      box-shadow: 0 6px 12px rgba(33, 150, 243, 0.2);
      width: 100%;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    label {
      font-weight: bold;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #16423C;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #1976D2;
      outline: none;
      font-size: 14px;
      background: white;
      color: #0D47A1;
    }

    button {
      background: #1976D2;
      color: white;
      padding: 12px;
      border: 2px solid #0D47A1;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
    }

    button:hover {
      background: #1565C0;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      input,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <h1>üíß Water Reminder</h1>

  <div class="container">
    <form action="{{ url_for('add_water_alarm') }}" method="POST">
      <label for="name">üë§ Name:</label>
      <input type="text" name="name" required placeholder="Enter your name">

      <label for="quantity">ü•§ Amount (ml):</label>
      <input type="number" name="quantity" required placeholder="E.g., 250 ml">

      <label for="time">‚è∞ Reminder Time:</label>
      <input type="time" name="time" required>

      <label for="repeat">üîÑ Repeat Interval (Hours):</label>
      <input type="number" name="repeat" placeholder="E.g., 2">

      <button type="submit">‚úÖ Set Water Reminder</button>
    </form>

    <p id="error-message"></p>
  </div>

</body>

</html>
