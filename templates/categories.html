<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Category | HealthAlarm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1976D2;
      --primary-light: #E3F2FD;
      --primary-dark: #0D47A1;
      --accent-color: #FF9800;
      --text-color: #2C3E50;
      --card-bg: rgba(255, 255, 255, 0.95);
      --pill-color: #FF5252;
      --yoga-color: #4CAF50;
      --morning-color: #FFC107;
      --sleep-color: #7E57C2;
      --water-color: #29B6F6;
      --exercise-color: #EF5350;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-light), #90CAF9);
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin: 1.5rem 0;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .subtitle {
      font-weight: 400;
      font-size: 1.1rem;
      color: var(--text-color);
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
    }

    .category-rows {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .category-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .category-box {
      background: var(--card-bg);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(25, 118, 210, 0.1);
    }

    .category-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    /* Category-specific colors */
    .category-box[href*="pill"]::before { background: var(--pill-color); }
    .category-box[href*="yoga"]::before { background: var(--yoga-color); }
    .category-box[href*="morning"]::before { background: var(--morning-color); }
    .category-box[href*="sleep"]::before { background: var(--sleep-color); }
    .category-box[href*="water"]::before { background: var(--water-color); }
    .category-box[href*="workout"]::before { background: var(--exercise-color); }

    .category-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .category-box:hover::before {
      transform: scaleX(1);
    }

    .category-icon {
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      transition: transform 0.3s ease;
    }

    /* Icon colors matching their category */
    .category-box[href*="pill"] .category-icon { color: var(--pill-color); }
    .category-box[href*="yoga"] .category-icon { color: var(--yoga-color); }
    .category-box[href*="morning"] .category-icon { color: var(--morning-color); }
    .category-box[href*="sleep"] .category-icon { color: var(--sleep-color); }
    .category-box[href*="water"] .category-icon { color: var(--water-color); }
    .category-box[href*="workout"] .category-icon { color: var(--exercise-color); }

    .category-box:hover .category-icon {
      transform: scale(1.1);
    }

    .category-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
    }

    .category-desc {
      font-size: 0.9rem;
      opacity: 0.8;
      font-weight: 300;
      color: var(--text-color);
    }

    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: rgba(25, 118, 210, 0.1);
      border: none;
      color: var(--primary-dark);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-btn:hover {
      background: rgba(25, 118, 210, 0.2);
      transform: translateX(-3px);
    }

    /* Responsive Styles */
    @media (max-width: 900px) {
      .category-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .category-box {
        padding: 1.8rem 1.2rem;
      }

      .category-icon {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 1.5rem 1rem;
      }

      .header {
        margin-bottom: 2rem;
      }

      .category-row {
        grid-template-columns: 1fr;
      }

      .back-btn {
        top: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.history.back()">
    <i class="bi bi-arrow-left"></i>
  </button>

  <div class="header">
    <h1><i class="bi bi-tags"></i> Choose Category</h1>
    <p class="subtitle">Select the type of reminder you'd like to set</p>
  </div>

  <div class="category-rows">
    <!-- Top Row - 3 Categories -->
    <div class="category-row">
      <a href="{{ url_for('pill_form') }}" class="category-box">
        <div class="category-icon"><i class="bi bi-capsule-pill"></i></div>
        <div class="category-name">Medication</div>
        <div class="category-desc">Pills & supplements</div>
      </a>
      <a href="{{ url_for('yoga_form') }}" class="category-box">
        <div class="category-icon"><i class="bi bi-person-arms-up"></i></div>
        <div class="category-name">Yoga</div>
        <div class="category-desc">Mindful movement</div>
      </a>
      <a href="{{ url_for('morning_alarm') }}" class="category-box">
        <div class="category-icon"><i class="bi bi-sunrise"></i></div>
        <div class="category-name">Morning</div>
        <div class="category-desc">Wake-up routine</div>
      </a>
    </div>

    <!-- Bottom Row - 3 Categories -->
    <div class="category-row">
      <a href="{{ url_for('sleeping_alarm') }}" class="category-box">
        <div class="category-icon"><i class="bi bi-moon-stars"></i></div>
        <div class="category-name">Sleep</div>
        <div class="category-desc">Bedtime routine</div>
      </a>
      <a href="{{ url_for('water_reminder') }}" class="category-box">
        <div class="category-icon"><i class="bi bi-cup-straw"></i></div>
        <div class="category-name">Hydration</div>
        <div class="category-desc">Water reminders</div>
      </a>
      <a href="{{ url_for('workout_reminder') }}" class="category-box">
        <div class="category-icon"><i class="bi bi-heart-pulse"></i></div>
        <div class="category-name">Exercise</div>
        <div class="category-desc">Workout sessions</div>
      </a>
    </div>
  </div>

  <script>
    // Add animation delay to category boxes
    document.addEventListener('DOMContentLoaded', () => {
      const boxes = document.querySelectorAll('.category-box');
      boxes.forEach((box, index) => {
        box.style.animationDelay = `${index * 0.1}s`;
        box.style.opacity = '0';
        box.style.animation = 'fadeInUp 0.5s forwards';
      });
    });

    // Add keyframe animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
