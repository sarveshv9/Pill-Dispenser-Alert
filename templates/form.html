<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💊 Pill Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E3F2FD, #64B5F6);
            color: #0D47A1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .container {
            background: #ffffffee;
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #2196f399;
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.2);
            max-width: 500px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 15px;
            text-align: left;
            color: #16423C;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="file"] {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #1976D2;
            font-size: 14px;
            background: white;
            color: #0D47A1;
        }

        .snooze-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
        }

        .snooze-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            background: #1976D2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }

        button:hover {
            background: #1565C0;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
        }

        #error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>💊 Pill Reminder</h1>

    <div class="container">
        <form action="/add_alarm" method="POST" enctype="multipart/form-data">
            <label for="name">👤 Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="pillName">💊 Pill Name:</label>
            <input type="text" id="pillName" name="pillName" required placeholder="Enter pill name">

            <label for="startDate">📅 Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">📅 End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="alarmTime">⏰ Alarm Time:</label>
            <input type="time" id="alarmTime" name="alarmTime" required>

            <label for="pillPhoto">📸 Upload Photo:</label>
            <input type="file" id="pillPhoto" name="pillPhoto" accept="image/*">

            <div class="snooze-container">
                <input type="checkbox" id="snooze" name="snooze">
                <label for="snooze">🔔 Enable Snooze</label>
            </div>

            <button type="submit">✅ Set Reminder</button>
        </form>

        <p id="error-message"></p>
    </div>

</body>
</html>
