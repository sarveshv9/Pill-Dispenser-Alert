<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Alert - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('meds2.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        /* Fading Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Faded overlay */
            z-index: 0;
        }

        .container {
            width: 450px;
            padding: 25px;
            border-radius: 15px;
            background: #ffffffe6; /* Solid blue background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #2196f399; /* Darker blue border */
            position: relative;
            z-index: 1;
        }


        /* Welcome Message */
        .welcome-message h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form label {
            text-align: left;
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: rgb(0, 0, 0);
            font-size: 16px;
            outline: none;
        }

        .login-form input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-password a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            opacity: 0.9;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Validation Message */
        .validation-message {
            color: #ffcccc;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
            text-align: left;
        }

        /* Styled Button */
        .login-form button {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background: #d3d3d380;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="welcome-message">
            <h1>ðŸ’Š Welcome to Medicine Alert</h1>
            <p>Never miss a dose again. Stay on track with your medication!</p>
        </div>
        <div class="login-form">
            <form action="/login" method="POST">
                <label for="username">ðŸ‘¤ Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" aria-label="Username">
                
                <label for="password">ðŸ”‘ Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" aria-label="Password">
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#forgot-password">Forgot password?</a>
                    </div>
                </div>
                
                <div class="validation-message" id="validationMessage"></div>
                
                <button type="submit">âœ… Login</button>
            </form>
        </div>
    </div>

    <script>
        // Basic form validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validationMessage = document.getElementById('validationMessage');
            
            if (username.trim() === '' || password.trim() === '') {
                event.preventDefault();
                validationMessage.textContent = 'Please enter both username and password.';
            } else {
                validationMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
