<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíä Pill Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #E3F2FD, #64B5F6);
            color: #0D47A1;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
    
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
    
        .container {
            background: #ffffffe6;
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #2196f399;
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
    
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
    
        label {
            font-weight: bold;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #16423C;
        }
    
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #1976D2;
            outline: none;
            font-size: 14px;
            background: white;
            color: #0D47A1;
            width: 100%;
            box-sizing: border-box;
        }
    
        button {
            background: #1976D2;
            color: white;
            padding: 12px;
            border: 2px solid #0D47A1;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
            width: 100%;
            box-sizing: border-box;
        }
    
        button:hover {
            background: #1565C0;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
        }
    
        .snooze-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
    
        .snooze-container input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    
        #alarm-box {
            display: none;
            margin-top: 20px;
            background: #1565C0;
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
    
        #alarm-box img {
            width: 100%;
            max-width: 80px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
    
            label {
                font-size: 14px;
            }
    
            input,
            button {
                font-size: 13px;
                padding: 10px;
            }
    
            .container {
                padding: 15px;
            }
    
            #alarm-box {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
    
</head>
<body>

    <h1>üíä Pill Reminder</h1>

    <div class="container">
        <form action="{{ url_for('add_alarm') }}" method="POST" enctype="multipart/form-data">
            <label for="name">üë§ Name:</label>
            <input type="text" name="name" required placeholder="Enter your name">

            <label for="pillName">üíä Pill Name:</label>
            <input type="text" name="medicine" required placeholder="Enter pill name">

            <label for="startDate">üìÖ Start Date:</label>
            <input type="date" name="start_date" required>

            <label for="endDate">üìÖ End Date:</label>
            <input type="date" name="end_date" required>

            <label for="alarmTime">‚è∞ Alarm Time:</label>
            <input type="time" name="time" required>

            <label for="pillPhoto">üì∏ Upload Photo:</label>
            <input type="file" name="image" accept="image/*">

            <div class="snooze-container">
                <input type="checkbox" name="snooze" value="true">
                <label for="snooze">üîî Enable Snooze</label>
            </div>

            <button type="submit">‚úÖ Set Reminder</button>
        </form>

        <p id="error-message"></p>

        <!-- Display Upcoming Alarm -->
        <p id="upcoming-alarm">‚è≥ No upcoming alarms.</p>

        <!-- Alarm Notification Box -->
        <div id="alarm-box">
            <h2>‚è≥ Time to take your pill!</h2>
            <img id="pill-image" src="" alt="Pill Image">
            <button id="stopAlarm">‚úî Done</button>
        </div>
    </div>

    <script>
        document.getElementById("stopAlarm").addEventListener("click", function() {
            document.getElementById("alarm-box").style.display = "none";
        });
    </script>
</body>
</html>
