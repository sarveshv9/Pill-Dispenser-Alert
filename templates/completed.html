<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✅ Completed Alarms</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #E3F2FD, #87cefa, #64b5f6);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #0D47A1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0D47A1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .alarm-item {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }

    .alarm-item:last-child {
      border-bottom: none;
    }

    button {
      background: #1976D2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1565C0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .alarm-item {
        font-size: 0.95rem;
        padding: 10px;
      }

      button {
        padding: 10px 16px;
        font-size: 0.95rem;
      }

      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>✅ Completed Alarms</h1>

  <div class="container">
    {% for alarm in alarms %}
      <div class="alarm-item">
        <b>{{ alarm.medicine }}</b> - {{ alarm.time }}
      </div>
    {% endfor %}
    <button onclick="location.href='/dashboard'">⬅ Back</button>
  </div>

</body>
</html>
