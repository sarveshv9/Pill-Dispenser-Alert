<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Completed Alarms | HealthAlarm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1976D2;
      --primary-light: #E3F2FD;
      --primary-dark: #0D47A1;
      --accent-color: #FF9800;
      --success-color: #388E3C;
      --text-color: #2C3E50;
      --card-bg: rgba(255, 255, 255, 0.95);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-light), #90CAF9);
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin: 1.5rem 0;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 1rem 0;
    }

    .alarms-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .alarm-item {
      background: rgba(25, 118, 210, 0.05);
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border-left: 4px solid var(--success-color);
    }

    .alarm-item:hover {
      background: rgba(25, 118, 210, 0.1);
      transform: translateY(-2px);
    }

    .alarm-info {
      text-align: left;
      flex: 1;
    }

    .alarm-name {
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 0.25rem;
    }

    .alarm-time {
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.8;
    }

    .alarm-icon {
      color: var(--success-color);
      font-size: 1.5rem;
      margin-left: 1rem;
    }

    .back-btn {
      background: var(--primary-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 10px rgba(25, 118, 210, 0.3);
      text-decoration: none;
    }

    .back-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(25, 118, 210, 0.4);
    }

    .empty-state {
      padding: 2rem;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 1.1rem;
    }

    .empty-state i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 1.5rem;
      }

      .alarm-item {
        padding: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .container {
        padding: 1.2rem;
      }

      .alarm-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .alarm-icon {
        margin-left: 0;
        margin-top: 0.5rem;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="bi bi-check-circle"></i> Completed Alarms</h1>
  </div>

  <div class="container">
    {% if alarms %}
      <div class="alarms-list">
        {% for alarm in alarms %}
          <div class="alarm-item">
            <div class="alarm-info">
              <div class="alarm-name">{{ alarm.medicine }}</div>
              <div class="alarm-time">{{ alarm.time }} â€¢ {{ alarm.completed_at }}</div>
            </div>
            <div class="alarm-icon">
              <i class="bi bi-check2-circle"></i>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="empty-state">
        <i class="bi bi-check2-all"></i>
        <p>No completed alarms yet</p>
      </div>
    {% endif %}

    <a href="/dashboard" class="back-btn">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <script>
    // Add animation to alarm items
    document.addEventListener('DOMContentLoaded', () => {
      const alarmItems = document.querySelectorAll('.alarm-item');
      alarmItems.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(10px)';
        item.style.animation = `fadeInUp 0.4s ease forwards ${index * 0.1}s`;
      });

      // Add keyframe animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
